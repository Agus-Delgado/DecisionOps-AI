name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  web-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: 'apps/web/package-lock.json'

      - name: Install dependencies
        run: |
          cd apps/web
          npm ci

      - name: Build frontend
        run: |
          cd apps/web
          npm run build

  api-import:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'apps/api/requirements.txt'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          cd apps/api
          pip install -r requirements.txt

      - name: Sanity check - Import API
        run: |
          cd apps/api
          python -c "from main import app; print('âœ… API import successful')"
