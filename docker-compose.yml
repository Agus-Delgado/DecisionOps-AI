services:
  api:
    build:
      context: ./apps/api
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    volumes:
      - api_artifacts:/app/artifacts

  web:
    build:
      context: ./apps/web
      args:
        VITE_API_BASE: "http://localhost:8000"
    ports:
      - "5173:80"
    depends_on:
      - api

volumes:
  api_artifacts:
